<!-- Register/Login Page -->

<div id="registrationpage" class="container-fluid">
      <br>
      <br>
      <h1>Register and become part of the bureau!</h1>
      <div class="row">
        <div class="col-sm-8 form-group">
          <hr>
          <p><b>Login Details</b></p>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-8 form-group">
          <input id="txtEmail" class="form-control" type="text" name="email" placeholder="Enter Email Address" required>
        </div>
      </div>  

      <div class="row">
        <div class="col-sm-8 form-group">
          <input id="txtPassword" class="form-control" type="password" name="password" name="password" placeholder="Enter password" required="">
        </div>
      </div> 

      <div class="row">
        <div class="col-sm-8 form-group">
          <hr>
          <p><b>User details</b></p>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-8 form-group">
          <input id="surname" class="form-control" type="text" name="usersname" placeholder="Enter Surname" required>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-8 form-group">
          <input id="othernames" class="form-control" type="text" name="useroname" placeholder="Enter Other Names" required>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-8 form-group">
          <select id="usertype" name="usertype" onchange="showDiv('recruitertype', this)" required>
            <option>– Which are you? –</option>
            <option value="driver">Driver</option>
            <option value="recruiter">Recruiter</option>
          </select>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-8 form-group">
          <select id="recruitertype" name="recruitertype" onchange="showDiv2('companylogo', this)" required>
            <option>– Type of recruiter? –</option>
            <option value="individual">Individual</option>
            <option value="company">Company</option>
          </select>
        </div>
      </div> 
     

      <!-- If company, upload company logo -->
        
        <div class="row" id="companylogo">
        <div class="col-sm-8 form-group">
          <p>Upload company logo picture:<p><input  type="file" name="companylogo" accept="image/*">
        </div>
      </div>
     

      <div class="row">
        <div class="col-sm-8 form-group">
          <input id="nationality" class="form-control" type="text" name="nationality" placeholder="Enter Nationality" required>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-8 form-group">
          <input id="phone"class="form-control" type="text" name="phone" placeholder="Enter Telephone Number" required>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-8 form-group">
          <button id="btnSignUp" class="btn btn-default" type="submit" name="Register">Register</button>
          <button class="btn btn-default " type="cancel" name="cancel">Cancel</button>
          <!--<a href="index.html" class="btn btn-default" name="cancel">Cancel</a> When someone cancels, they can be taken to the landing or they can be taken back to index.html-->
        </div>
     </div>
     
      <div class="row">
        <div class="col-sm-8 form-group">
          <p>By signing up, you agree to our <a href="privacypolicy.html"> Privacy Policy</a></p>
          <p>Already have an account? <a href="login.html">Sign in here</a></p>
        </div>
      </div>  
   </div>
  </div>
