<!-- Register/Login Page -->

<div id="registrationpage" class="container-fluid">
      <br>
      <br>
      <br>
      <h1>Register and become part of the bureau!</h1>
      <div class="row">
        <div class="col-sm-8 form-group">
          <hr>
        </div>
      </div>
    
      <div class="row">
        <div class="col-sm-8 form-group">
          <input class="form-control" type="text" name="driversname" placeholder="Enter Surname" required>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-8 form-group">
          <input class="form-control" type="text" name="driveroname" placeholder="Enter Other Names" required>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-8 form-group">
          <select id="drivergender" name="gender" required>
            <option>– Select Gender –</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-8 form-group">
          <select id="usertype" name="usertype" required>
            <option>– Which are you? –</option>
            <option value="driver">Driver</option>
            <option value="recruiter">Recruiter</option>
          </select>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-8 form-group">
          <input class="form-control" type="text" name="nationality" placeholder="Enter Nationality" required>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-8 form-group">
          <input class="form-control" type="text" name="nationalid" placeholder="Enter National ID Number" required>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-8 form-group">
          <input class="form-control" type="text" name="phoneno" placeholder="Enter Telephone Number" required>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-8 form-group">
          <input id="txtEmail" class="form-control" type="text" name="email" placeholder="Enter Email Address" required>
        </div>
      </div>  
      <div class="row">
        <div class="col-sm-8 form-group">
          <input id="txtPassword" class="form-control" type="password" name="password" name="password" placeholder="Enter password" required="">
        </div>
      </div>   

      <div class="row">
        <div class="col-sm-4 form-group">
          <button id="btnSignUp" class="btn btn-default align-center" type="submit" name="Register">Register</button>
        </div>
      </div>  
</div>
